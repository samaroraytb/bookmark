<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookmark Maker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="main.css" />
</head>

<body>
    <div class="main-container">
        <div class="top-section">
            <p class="name-style">Hello</p>
            <p class="name-style-name">Jane Doe</p>
        </div>
        <div class="main-section">
            <h1 class="heading">Bookmark Your Favorite Sites</h1>
            <div class="form-outer">
                <form id="bookmarkForm">
                    <label class="label-style" for="siteNameInput">SITE NAME</label>
                    <br />
                    <input id="siteNameInput" class="input-style" type="text" />
                    <p id="siteNameErrMsg" class="error-msg"></p>

                    <label class="label-style" for="siteUrlInput">SITE URL</label>
                    <br />
                    <input id="siteUrlInput" class="input-style" type="text" />
                    <p id="siteUrlErrMsg" class="error-msg"></p>
                    <button id="submitBtn" type="submit" class="button">Submit</button>
                </form>
            </div>
            <ul id="bookmarksList" class="result-container"></ul>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
