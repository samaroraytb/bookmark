<!DOCTYPE html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
</head>

<body>
    <div class="main-container">
        <div class="top-section">
            <p class="name-style">Hello</p>
            <p class="name-style-name">Jane Doe</p>
        </div>
        <div class="main-section">
            <h1 class="heading">Bookmark Your Favorite Sites</h1>
            <div class="form-outer">
                <form id="bookmarkForm">
                    <label class="label-style" for="siteNameInput">SITE NAME</label>
                    <br />
                    <input id="siteNameInput" class="input-style" type="text" />
                    <p id="siteNameErrMsg" class="error-msg"></p>

                    <label class="label-style" for="siteUrlInput">SITE URL</label>
                    <br />
                    <input id="siteUrlInput" class="input-style" type="text" />
                    <p id="siteUrlErrMsg" class="error-msg"></p>
                    <button id="submitBtn" type="submit" class="button">Submit</button>
                </form>
            </div>
            <ul id="bookmarksList" class="result-container"></ul>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
